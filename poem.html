<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Valentine Poem</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9e3e3;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      color: #d9534f;
      margin: 0;
      font-size: 48px;
      font-weight: normal;
      position: relative;
      padding-top: 20px;
    }
    p {
      font-size: 24px;
      color: #333;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      padding: 0 20px;
      font-family: 'Dancing Script', cursive;
    }
    .heart {
      font-size: 100px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>A Valentine Poem</h1>
    <p>
      Roses are red, violets are blue,<br>
      I'm so in love, my heart beats for you.<br>
      Every moment we share, every smile, every tear,<br>
      Makes me love you, my dear, more each year.<br>
      So here's to us, on this Valentine's Day,<br>
      May our love grow stronger, come what may. üíñ
    </p>
  </div>
</body>
</html>
